<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artifact Oracle - AI Archeology</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0f1d;
            color: #f8fafc;
            margin: 0;
            overflow-x: hidden;
        }

        .font-antique {
            font-family: 'Cinzel', serif;
        }

        .glass-panel {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        #root {
            animation: fadeIn 0.8s ease-out;
            min-height: 100vh;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        .error-display {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #ef4444;
            color: white;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-size: 0.875rem;
            z-index: 9999;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
            display: none;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.39.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body>
    <div id="root">
        <!-- Static Loading State -->
        <div id="boot-loader" style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: 'Cinzel', serif; color: #eab308; background: #0a0f1d;">
            <div style="text-align: center;">
                <h2 style="font-size: 1.2rem; letter-spacing: 0.3em; margin-bottom: 1.5rem; opacity: 0.8;">UNEARTHING ARCHIVES</h2>
                <div style="width: 30px; height: 30px; border: 2px solid rgba(234, 179, 8, 0.1); border-top-color: #eab308; border-radius: 50%; animation: spin 0.8s linear infinite; margin: 0 auto;"></div>
            </div>
        </div>
    </div>
    <div id="error-toast" class="error-display"></div>

    <script type="module" src="/index.tsx"></script>

    <script>
        // Simple error listener to catch and show boot errors
        window.addEventListener('error', function(event) {
            const toast = document.getElementById('error-toast');
            if (toast) {
                toast.textContent = 'App failed to start: ' + event.message;
                toast.style.display = 'block';
            }
            // Hide boot loader on error so text is visible
            const loader = document.getElementById('boot-loader');
            if (loader) loader.style.opacity = '0.5';
        });
    </script>
</body>
</html>
