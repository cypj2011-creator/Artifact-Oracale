<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artifact Oracle - AI Archeology</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0f1d;
            color: #f8fafc;
            margin: 0;
            overflow-x: hidden;
        }

        .font-antique {
            font-family: 'Cinzel', serif;
        }

        .glass-panel {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .glow-gold {
            box-shadow: 0 0 20px rgba(234, 179, 8, 0.2);
        }

        #root {
            animation: fadeIn 0.8s ease-out;
            min-height: 100vh;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0a0f1d;
        }
        ::-webkit-scrollbar-thumb {
            background: #1e293b;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #334155;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.39.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "process": "https://esm.sh/process@^0.11.10"
  }
}
</script>
</head>
<body>
    <div id="root">
        <!-- Initial Loading State while JS bundles -->
        <div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: 'Cinzel', serif; color: #eab308; background: #0a0f1d;">
            <div style="text-align: center;">
                <h2 style="font-size: 1.2rem; letter-spacing: 0.3em; margin-bottom: 1.5rem; opacity: 0.8;">UNEARTHING ARCHIVES</h2>
                <div style="width: 30px; height: 30px; border: 2px solid rgba(234, 179, 8, 0.1); border-top-color: #eab308; border-radius: 50%; animation: spin 0.8s linear infinite; margin: 0 auto;"></div>
            </div>
        </div>
    </div>
    <script type="module" src="./index.tsx"></script>
    <style>
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</body>
</html>
